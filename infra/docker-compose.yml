version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: unipilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: unipilot
      POSTGRES_PASSWORD: unipilot
      POSTGRES_DB: unipilot_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
